apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = '1.8'

mainClassName = 'org.bw.Main'
version = '0.1.0'
ext {
    springVersion = '4.0.4.RELEASE'
    dropwizardVersion = '0.7.0'
}

repositories {
    mavenCentral()
}

configurations {
    capsule
    quasar
    all*.exclude group: "org.apache.logging.log4j", module: "*"
}

dependencies {
    compile 'io.dropwizard:dropwizard-core:' + dropwizardVersion
    capsule 'co.paralleluniverse:capsule:0.4.0'

    compile 'io.dropwizard:dropwizard-client:' + dropwizardVersion
    compile 'io.dropwizard:dropwizard-db:' + dropwizardVersion
    compile 'io.dropwizard:dropwizard-jdbi:' + dropwizardVersion
    compile 'io.dropwizard:dropwizard-assets:' + dropwizardVersion
    compile 'io.dropwizard:dropwizard-auth:' + dropwizardVersion
    compile 'io.dropwizard:dropwizard-testing:' + dropwizardVersion

    compile 'postgresql:postgresql:9.0-801.jdbc4'
    compile "co.paralleluniverse:quasar-core:0.5.0:jdk8"
    quasar "co.paralleluniverse:quasar-core:0.5.0:jdk8"
    compile "co.paralleluniverse:quasar-actors:0.5.0"

    compile 'org.springframework:spring-core:' + springVersion
    compile 'org.springframework:spring-context-support:' + springVersion
    compile 'org.springframework:spring-tx:' + springVersion
//    compile 'org.springframework.security:spring-security-core:3.2.4.RELEASE'
//    compile 'org.springframework.security:spring-security-web:3.2.4.RELEASE'
//    compile 'org.springframework.security:spring-security-config:3.2.4.RELEASE'

    compile 'org.slf4j:jcl-over-slf4j:1.7.7'

    compile 'org.quartz-scheduler:quartz:2.2.1'
    compile 'org.quartz-scheduler:quartz-jobs:2.2.1'
    compile 'com.netflix.hystrix:hystrix-core:1.4.0-RC5'
    compile 'com.netflix.rxjava:rxjava-core:0.20.5'




    testCompile 'junit:junit:4.11'
}

run {
    systemProperty "dropwizard.config", "build/resources/main/config.yml"
    jvmArgs "-javaagent:${configurations.quasar.iterator().next()}"
}

task capsule(type: Jar, dependsOn: classes) {
    archiveName = "scheduler.jar"

    from jar // embed our application jar
    from { configurations.runtime } // embed dependencies
    from { sourceSets.main.resources } // embed resources

    from(configurations.capsule.collect { zipTree(it) }) { include 'Capsule.class' }
    // we just need the single Capsule class

    manifest {
        attributes(
                'Main-Class': 'Capsule',
                'Application-Class': mainClassName,
                'Application-Version': version,
                'Min-Java-Version': '1.8.0',
                'JVM-Args': run.jvmArgs.join(' '),
                'System-Properties': (run.systemProperties + ["dropwizard.config": '$CAPSULE_DIR/config.yml']).collect { k, v -> "$k=$v" }.join(' '),
        )
    }
}
